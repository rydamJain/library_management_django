{% extends 'base.html' %}
{% block body %}
<div style="margin: 20px;margin-left:1000px;">
    <a style="font-weight: 900;height:45;font-size:large" type="button" class="btn btn-success" href="http://127.0.0.1:8000/librarymanageapp/view-return-books">View Return History</a>
</div>
<div class="container mt-3" align="center" style=" background-color: rgba(0, 0, 0, 0.596)">
    <form method="POST"> {% csrf_token %}
 
    <div class="row mt-4">
        <div class="form-group col-md-12" align="center">
            <label style="padding: 5; background-color: gold;"><i style="font-weight: bold;">User ID</i></label>
            <select style="width: 300px;; display:inline; background-color:rgb(247, 201, 208)" class="form-control mt-2" name="student_id" required>
                {% for student in students %}
                <option value="{{ student.id }}">{{ student.id }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
 
    <div class="row mt-4" align="center">
        <div class="form-group col-md-12">
            <label style="padding: 5; background-color: gold;"><i style="font-weight: bold;">Book ID</i></label>
            <select style="width: 300px;; display:inline; background-color:rgb(247, 201, 208)" class="form-control mt-2" name="book_id" required>
                {% for book in books %}
                <option value="{{ book }}">{{ book }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mt-4" align="center">
        <div class="form-group col-md-12">
            <label style="padding: 5; background-color: gold;"><i style="font-weight: bold;">Book Name</i></label>
            <select style="width: 300px;; display:inline; background-color:rgb(247, 201, 208)" class="form-control mt-2" name="book_name" required>
                {% for name in names %}
                <option value="{{ name }}">{{ name }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mt-4" align="center"style="padding-bottom: 10;">
        <div class="form-group col-md-12" >
        <button type="submit" class="btn btn-primary mt-4" onclick="book_returned()" style="font-size: larger; font-weight: 900; background-color: gold; height: 40; width:200;color:black;">RETURN BOOK</button>
        </div>
    </div>
    
</div>

<!-- {% for message in messages %}
<h2 style="background-color: lightpink; color:black;margin-left: 400px;margin-right: 300px">
    {{message}}
</h2>
{% endfor %} -->
</form>

{% for message in messages %}
<script>
    window.onload = function() {
        alert("{{message}}");
    }
</script>
{% endfor %}
{% endblock %}

{% load static %}
<html>
    <head>
        <title>Registration page</title>
    </head>
    <body align="center" style="background-size:cover;background-repeat:no-repeat;background-image: url({% static 'images/background.jpg' %});">
        
        <h1 align="center" style="margin: 30px;background-color:gold">Welcome to the Registration page</h1>
        <div class="container mt-3" align="center" style="padding-top:10; background-color: rgba(0, 0, 0, 0.596)">
        <form align="center" class="form-center" method="post" action="register">
            {% csrf_token %}
            <div class="form-group col-md-12 " style="margin-left: 500px;margin-right: 500px;margin-bottom: 20px;">
                <label  style=" padding: 5; font-weight:bolder; background-color:rgb(233, 200, 11)" for="exampleFirstName">FIRSTNAME</label>
                <input style="background-color:rgb(247, 201, 208);  font-size: large; height: 35;width:300;" type="text"  name="first_name" placeholder="Enter first name" pattern="[A-Za-z]+" title="First name should only contain alphabetical characters" required>
            </div>
            <div class="form-group" style="margin-left: 500px;margin-right: 500px;margin-bottom: 20px;">
                <label  style="padding: 5; font-weight:bolder; background-color:rgb(233, 200, 11)" for="exampleLastName">LASTNAME</label>
                <input style="background-color:rgb(247, 201, 208); font-size: large; height: 35;width:300;" type="text"  name="last_name" placeholder= "Enter last name" pattern="[A-Za-z]+" title="First name should only contain alphabetical characters" required>
            </div>
            <div class="form-group" style="margin-left: 500px;margin-right: 500px;margin-bottom: 20px;">
                <label  style="padding: 5; font-weight:bolder; background-color:rgb(233, 200, 11)" for="exampleUserName">USERNAME</label>
                <input style="background-color:rgb(247, 201, 208); font-size: large; height: 35;width:300;" type="text"  name="username" placeholder="Enter username" required minlength="4" maxlength="50">
            </div>
            <div class="form-group" style="margin-left: 500px;margin-right: 500px;margin-bottom: 20px;">
                <label style="padding: 5; font-weight:bolder; background-color:rgb(233, 200, 11)" for="exampleInputEmail">EMAIL</label>
                <input style="background-color:rgb(247, 201, 208); font-size: large; height: 35;width:300;" type="email" name="email" placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
            </div>
            <div class="form-group" style="margin-left: 500px;margin-right: 500px;margin-bottom: 20px;">
                <label  style="padding: 5; font-weight:bolder; background-color:rgb(233, 200, 11)" for="exampleInputPassword1">PASSWORD</label>
                <input style="background-color:rgb(247, 201, 208); font-size: large; height: 35;width:300;" type="password"  name="password" placeholder="Password" required minlength="8" maxlength="128" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" title="Password must contain at least one number, one uppercase letter, one lowercase letter, and one special character (!@#$%^&*).">
            </div>
            <div class="form-group" style="margin-left: 500px;margin-right: 500px;margin-bottom: 20px;">
                <label  style="padding: 5; font-weight:bolder; background-color:rgb(233, 200, 11)" for="exampleInputPassword2">CONFIRM PASSWORD</label>
                <input style="background-color:rgb(247, 201, 208); font-size: large; height: 35;width:300;" type="password"  name="confirm_password" placeholder="Password" required minlength="8" maxlength="128" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" title="Password must contain at least one number, one uppercase letter, one lowercase letter, and one special character (!@#$%^&*).">
            </div>
            <button style="font-weight:900; background-color: lightpink; height: 35; width:100;" type="register" class="btn btn-primary">Register
        </form>
       </div>
        <div>
            <button style="font-weight: 900; background-color: lightpink; height: 35; width:100;" type="button" class="btn btn-outline-info" onclick="location.href='http://127.0.0.1:8000/librarymanageapp/loginpage'">Login</button>
        </div>
        
        <div id="msg">
            {% for message in messages %}
            <h3 style="margin-left: 500px;margin-right: 500px;"> {{message}} </h3>
            {% endfor %}
          </div>
          
    </body>
    <!-- <script>
        setTimeout(function() {
          $('.messages').fadeOut('slow');
        }, 5000); // 5000 milliseconds = 5 seconds
      </script> -->
   
</html>
